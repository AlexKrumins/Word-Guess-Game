<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Execution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Reenie+Beanie" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 >Hangman: The Game</h1>
        <h2>Special "Everybody Wins" Edition</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Press any letter to venture a guess.</p>
                <p>.<span id="answer-length"></span></p>
                <p>Guess the word correctly, please.</p>
                <p>Only <span id="unguessed-letters"></span> letters left to go...</p>
                <div id="buttons"></div>
                <p>Number of Allowable Mistakes remaining:  <span id="remaining-guesses">9</span></p>
                <p>Letters you have guessed that were incorrect</p>
                <p id="wrong-guesses">-</p>
                <p>Pardons:   <span id="pardons">0</span></p>
                <p>Executions:  <span id="executions">0</span></p>
                <button type="button" class="btn btn-danger" id=newGameButton>New Game</button>
            </div>
            <div class="col">
                <div id="display">
                    <img src=assets\images\gallows_gallery_by_ktostam.jpg class="img-fluid">  
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
