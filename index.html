<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Execution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css">
</head>
<body>
    <h1>Hangman: The Game</h1>
    <h2>Special "Everybody Wins" Edition</h2>
    <p>Press any letter to venture a guess.</p>
    <div id="display"></div>
    <p id="answer-length"></p>
    <p>Guess the word correctly, please.</p>
    <p>Only <span id="unguessed-letters"></span> letters left to go...</p>
    <div id="buttons"></div>
    <p>Number of Allowable Mistakes remaining</p>
    <p id="remaining-guesses"></p>
    <p>Letters you have guessed that were incorrect</p>
    <p id="wrong-guesses"></p>
    <p>Pardons</p>
    <p id="pardons"></p>
    <p>Executions</p>
    <p id="executions"></p>
    <button id=newGameButton>New Game</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
